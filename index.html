<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #qr-reader {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="qr-reader"></div>

    <script>
        // Function to request notification permissions
        function requestNotificationPermission() {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission().then(permission => {
                    if (permission !== 'granted') {
                        alert("You need to enable notifications to see the QR code content.");
                    }
                });
            }
        }

        // Function to display the scanned QR code as a notification
        function displayNotification(message) {
            if (Notification.permission === 'granted') {
                new Notification('QR Code Scanned', {
                    body: message,
                    icon: 'https://example.com/icon.png' // Optional icon for the notification
                });
            } else {
                alert("Notifications are not enabled. The QR code content is: " + message);
            }
        }

        // Function called when QR code is successfully scanned
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code scanned: ${decodedText}`);
            // Display the QR code content as a notification
            displayNotification(decodedText);
        }

        function onScanFailure(error) {
            console.warn(`QR Code scan failed: ${error}`);
        }

        // Initialize the QR Code scanner
        let qrScanner = new Html5Qrcode("qr-reader");

        // Start scanning
        qrScanner.start({ facingMode: "environment" },
            {
                fps: 10,    // Scans per second
                qrbox: 250  // Display scanning box
            },
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error(`Failed to start QR scanner: ${err}`);
        });

        // Request permission for notifications when the page loads
        requestNotificationPermission();
    </script>
</body>
</html>
