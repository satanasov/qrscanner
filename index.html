<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #qr-reader {
            width: 300px;
            display: none; /* Hide the scanner initially */
        }
        #start-scan {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #start-scan:hover {
            background-color: #0056b3;
        }
        #debug-log {
            width: 300px;
            height: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="start-scan">Start QR Code Scan</button>
    <div id="qr-reader"></div>
    <textarea id="debug-log" readonly></textarea>

    <script>
        let qrScanner;

        // Function to log messages to the debug box
        function logToDebugBox(message) {
            const debugLog = document.getElementById('debug-log');
            debugLog.value += message + "\n"; // Append the message
            debugLog.scrollTop = debugLog.scrollHeight; // Auto-scroll to the bottom
        }

        // Function to request notification permissions
        function requestNotificationPermission() {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission().then(permission => {
                    if (permission !== 'granted') {
                        logToDebugBox("Notification permission denied.");
                    } else {
                        logToDebugBox("Notification permission granted.");
                    }
                });
            } else {
                logToDebugBox("Notification permission already granted.");
            }
        }

        // Function to display the scanned QR code as a notification
        function displayNotification(message) {
            if (Notification.permission === 'granted') {
                new Notification('QR Code Scanned', {
                    body: message,
                    icon: 'https://example.com/icon.png' // Optional icon for the notification
                });
                logToDebugBox("Notification displayed: " + message);
            } else {
                logToDebugBox("Notifications are not enabled. Showing alert instead.");
                alert("Notifications are not enabled. The QR code content is: " + message);
            }
        }

        // Function called when QR code is successfully scanned
        function onScanSuccess(decodedText, decodedResult) {
            logToDebugBox(`QR Code scanned successfully: ${decodedText}`);
            // Display the QR code content as a notification
            displayNotification(decodedText);
        }

        function onScanFailure(error) {
            logToDebugBox(`QR Code scan failed: ${error}`);
        }

        // Function to start the QR scanner when the button is clicked
        document.getElementById('start-scan').addEventListener('click', () => {
            const qrReaderElement = document.getElementById('qr-reader');
            qrReaderElement.style.display = 'block'; // Show the scanner div
            logToDebugBox("Starting QR scanner...");

            qrScanner = new Html5Qrcode("qr-reader"); // Initialize scanner

            // Start scanning
            qrScanner.start({ facingMode: "environment" },
                {
                    fps: 10,    // Scans per second
                    qrbox: 250  // Display scanning box
                },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                logToDebugBox(`Failed to start QR scanner: ${err}`);
            });
        });

        // Request notification permission when the page loads
        requestNotificationPermission();
    </script>
</body>
</html>
