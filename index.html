<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #qr-reader {
            width: 300px;
            display: none; /* Hide the scanner initially */
        }
        #start-scan {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #start-scan:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="start-scan">Start QR Code Scan</button>
    <div id="qr-reader"></div>

    <script>
        let qrScanner;

        // Function to request notification permissions
        function requestNotificationPermission() {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission().then(permission => {
                    if (permission !== 'granted') {
                        alert("You need to enable notifications to see the QR code content.");
                    }
                });
            }
        }

        // Function to display the scanned QR code as a notification
        function displayNotification(message) {
            if (Notification.permission === 'granted') {
                new Notification('QR Code Scanned', {
                    body: message,
                    icon: 'https://example.com/icon.png' // Optional icon for the notification
                });
            } else {
                alert("Notifications are not enabled. The QR code content is: " + message);
            }
        }

        // Function called when QR code is successfully scanned
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code scanned: ${decodedText}`);
            // Display the QR code content as a notification
            displayNotification(decodedText);
        }

        function onScanFailure(error) {
            console.warn(`QR Code scan failed: ${error}`);
        }

        // Function to start the QR scanner when the button is clicked
        document.getElementById('start-scan').addEventListener('click', () => {
            const qrReaderElement = document.getElementById('qr-reader');
            qrReaderElement.style.display = 'block'; // Show the scanner div
            qrScanner = new Html5Qrcode("qr-reader"); // Initialize scanner

            // Start scanning
            qrScanner.start({ facingMode: "environment" },
                {
                    fps: 10,    // Scans per second
                    qrbox: 250  // Display scanning box
                },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error(`Failed to start QR scanner: ${err}`);
            });
        });

        // Request notification permission when the page loads
        requestNotificationPermission();
    </script>
</body>
</html>
